<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Supermercado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sistema de Registro de Supermercado</h1>
        <div class="input-group mb-3">
            <input type="text" id="nomeProduto" class="form-control" placeholder="Nome do Produto" aria-label="Nome do Produto">
            <input type="number" id="precoProduto" class="form-control" placeholder="Preço" aria-label="Preço">
            <input type="number" id="quantidadeProduto" class="form-control" placeholder="Quantidade" aria-label="Quantidade">
            <select id="categoriaProduto" class="custom-select">
                <option selected>Escolha uma categoria...</option>
                <option value="Frutas">Frutas</option>
                <option value="Legumes">Legumes</option>
                <option value="Laticínios">Laticínios</option>
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="adicionarProduto()">Adicionar</button>
            </div>
        </div>
        <input type="text" id="campoBusca" class="form-control mb-3" placeholder="Buscar Produto..." oninput="mostrarProdutos(this.value)">
        <div id="listaProdutos"></div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="modalEdicao">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editNomeProduto" class="form-control mb-2" placeholder="Nome do Produto">
                    <input type="number" id="editPrecoProduto" class="form-control mb-2" placeholder="Preço">
                    <input type="number" id="editQuantidadeProduto" class="form-control mb-2" placeholder="Quantidade">
                    <select id="editCategoriaProduto" class="custom-select mb-2">
                        <option value="Frutas">Frutas</option>
                        <option value="Legumes">Legumes</option>
                        <option value="Laticínios">Laticínios</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar mudanças</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
